[MISC]
MIXER_DEVICE    = hw:IQaudIODAC
MIXER_CONTROL   = Digital
INPUT_DEVICE    = /dev/input/event1
HOST            = localhost
I2C_ADDRESS     = 5

[IN_PINS]
ENCODER_1_PIN_B = 9
ENCODER_1_PIN_A = 11
ENCODER_1_BTN   = 5
I2C_INTERRUPT   = 4

[OUT_PINS]
SWITCH_PIN_1     = 13
SWITCH_PIN_2     = 10
SPEAKER_ENABLE   = 15
HEADPHONE_ENABLE = 23

[SWITCHES]
default = SWITCH_PIN_1:0,SWITCH_PIN_2:0
USB     = SWITCH_PIN_1:1,SWITCH_PIN_2:0
LI1     = SWITCH_PIN_1:0,SWITCH_PIN_2:1
TOS     = SWITCH_PIN_1:1,SWITCH_PIN_2:1
