[MISC]
MIXER_DEVICE    = hw:IQaudIODAC
MIXER_CONTROL   = Digital
INPUT_DEVICE    = /dev/input/event1
DISPLAY_COLUMNS = 4
DISPLAY_ROWS    = 20
HOST            = localhost

[IN_PINS]
ENCODER_1_PIN_A = 12
ENCODER_1_PIN_B = 16
ENCODER_1_BTN   = 20
I2C_INTERRUPT   = 24

[OUT_PINS]
SWITCH_PIN_1     = 13
SWITCH_PIN_2     = 10
SWITCH_PIN_3     = 4
DISPLAY_ENABLE   = 14
SPEAKER_ENABLE   = 15
HEADPHONE_ENABLE = 23

[SWITCHES]
default = SWITCH_PIN_1:0,SWITCH_PIN_2:0
LI1     = SWITCH_PIN_1:1,SWITCH_PIN_2:0
USB     = SWITCH_PIN_2:1,SWITCH_PIN_3:0
TOS     = SWITCH_PIN_2:1,SWITCH_PIN_3:1
