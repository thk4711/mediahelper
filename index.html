<head>

  <meta name="viewport" content = "width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="touch-icon-iphone.png">

<body style="background: black;">
<style type="text/css">
  dd { display:none; }
  .closed { background:red; }
  .open { background:green; }
</style>
<div class="container">
  <div id="buttons"  class="btn-group btn-group-lg" role="group" aria-label="Source">

  </div>
</div>
  <div class="container">
    <div id="sliders" style="color: white;">

    </div>
  <div id="playback-controls" class="btn-group btn-group-lg" role="group" aria-label="playback">
    <button id="prev" type="button" class="btn btn-default">&#xF3B5;</button>
    <button style="display:none;" id="play" type="button" class="btn btn-default">&#xF3AA;</button>
    <button id="pause" type="button" class="btn btn-default">&#xF3A7;</button>
    <button id="next" type="button" class="btn btn-default">&#xF3B4;</button>
  </div>
</div>
  <div id="metadata" class="container">
    <table style="margin-top: 10px; margin-bottom: 0px;"><tr><td>
        <div style="height: 160px; max-height: 160px; display: inline-block;"><span id='coverdiv'><img width="160" id="albumCover" src="" alt="Cover"></span></div>
      </td><td valign="bottom">
        <table style="margin-top: 0px; margin-bottom: 0px;">
          <tr><td width="25"></td>
            <td>
            </td><td>
            </td></tr></table>
      </td></tr></table>
    <div id="track" class="regular"><span></span></div>
    <div id="artist" class="light"><span></span></div>
    <div id="album" class="light"><span></span></div>
  </div>
